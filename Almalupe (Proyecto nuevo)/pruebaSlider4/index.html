<script>
    let items = document.querySelectorAll('.contenedorProducto');
    let currentItem = 0;
    const itemsPerPage = 4;
    let itemWidth = calculateItemWidth();


    function calculateItemWidth() {
        return items[0].getBoundingClientRect().width + parseInt(window.getComputedStyle(items[0]).marginRight);
    }

    function updateCarousel() {
        itemWidth = calculateItemWidth();
        items.forEach((item, index) => {
            item.style.transform = `translateX(-${currentItem * itemWidth}px)`;
        });
    }

    function moveToNextItem() {
        clearInterval(interval)
        
        if (currentItem < items.length - itemsPerPage) {
            currentItem += itemsPerPage;
        } else {
            currentItem = 0;
        }
        updateCarousel();

        interval = setInterval(moveToNextItem, 4000)
    }

    function moveToPrevItem() {
        clearInterval(interval)

        if (currentItem > 0) {
            currentItem -= itemsPerPage;
        } else {
            currentItem = items.length - itemsPerPage;
        }
        updateCarousel();

        interval = setInterval(moveToNextItem, 4000)
    }


    let prevButton = document.querySelector('.carousel-prev');
    let nextButton = document.querySelector('.carousel-next');

    prevButton.addEventListener('click', moveToPrevItem);
    nextButton.addEventListener('click', moveToNextItem);

    window.addEventListener('resize', updateCarousel);
    

    //haciendo el codigo para que se mueva automaticamente

    interval = setInterval(moveToNextItem, 4000)

    // Estilo producto

    let contenedor = document.querySelector(".contenedorProducto")

    let parteArriba = contenedor.childNodes[1]
    let btnIcono = parteArriba.childNodes[1]

    let parteAbajo = contenedor.childNodes[3]


    contenedor.addEventListener("mouseover", function(){
        parteAbajo.style.height = "26%"
        parteAbajo.style.opacity = "1"

        parteArriba.style.height = "74%"
        btnIcono.style.opacity = "1"

        contenedor.style.height = "28rem"
    });

    contenedor.addEventListener("mouseleave", function(){
        parteAbajo.style.height = "0%"
        parteAbajo.style.opacity = "0"
        
        parteArriba.style.height = "100%"
        btnIcono.style.opacity = "0"
        
        contenedor.style.height = "20rem"
    });

</script>
